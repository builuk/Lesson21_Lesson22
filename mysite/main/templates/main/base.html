{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} My Site {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
    <img src="{% static 'main/images/banner.png' %}" alt="Banner">
    <h2>First Menu</h2>
    <nav>
        <a class="nav" href="{% url 'age' %}">Age</a>
        <a class="nav" href="{% url 'about' %}">About</a>
    </nav>
    <hr>
    <h2>Second Menu</h2>
    {% include "partials/nav_menu.html" %}

    <header>My Site Header</header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <hr>
        <p>Footer</p>
    </footer>
</body>
</html>
