{% extends "main/base.html" %}

{% block title %}Django Contact{% endblock %}

{% block content %}
    {% if sent %}
        <h1>Thanks!</h1>
        <p>Name: {{data.name}}</p>
        <p>Email: {{data.email}}</p>
        <p>Message: {{data.message}}</p>
    {% else %}
        <h1>Contact form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Send</button>
        </form>
    {% endif %}
{% endblock %}
